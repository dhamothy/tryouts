<!doctype html>
<html>
	<body>
		<h1>This is a heading.</h1>
		<p>This is a paragraph.</p>
		<div>This is a content.</div>
		<span>This is also a content.</span>
		<style>
			h1{
				color:#ffffff;
				background:#000000;
				padding:50px;
				/* border */
				border-top:5px dashed purple;
				border-right:10px solid green;
				border-bottom:5px dotted orange;
				border-left:10px violet;
			}
			p{
				color:white;
				background:black;
				padding:50px;
				/* border */
				border:5px dashed purple;
			}
			div,span{
				color:rgb(255, 255, 255);
				background:rgb(0, 0, 0);
				padding:50px;
				/* border */
				border-right:10px dotted orange;
			}
		</style>
	</body>
</html>
