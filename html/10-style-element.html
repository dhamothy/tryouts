<!doctype html>
<html>
	<head>
		<title>
			style element
		</title>
	</head>
	<body>
		<h1>This is a heading.</h1>
		<p>This is a paragraph.</p>
		<div>This is a content.</div>
		<span>This is also a content.</span>
		<style>
			h1{
				color:red;
				background:blue;
			}
			p{
				color:blue;
				background:red;
			}
			div{
				color:orange;
				background:blue;
			}
			span{
				color:blue;
				background:orange;
			}
		</style>
	</body>
</html>
