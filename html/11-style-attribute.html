<!doctype html>
<html>
	<head>
		<title>
			style attribute
		</title>
	</head>
	<body>
		<h1 style="color:red;background:blue;">This is a heading.</h1>
		<p style="color:blue;background:red;">This is a paragraph.</p>
		<div style="color:orange;background:blue;">This is a content.</div>
		<span style="color:blue;background:orange;">This is also a content.</span>
	</body>
</html>
