<!doctype html>
<html>
	<body>
		<h1>This is a heading.</h1>
		<p>This is a paragraph.</p>
		<div>This is a content.</div>
		<span>This is also a content.</span>
		<style>
			h1{
				/*hex color*/
				color:#ffffff;
				background:#000000;
			}
			p{
				/*name color*/
				color:white;
				background:black;
			}
			div,span{
				/*rgb color*/
				color:rgb(255, 255, 255);
				background:rgb(0, 0, 0);
			}
		</style>
	</body>
</html>
